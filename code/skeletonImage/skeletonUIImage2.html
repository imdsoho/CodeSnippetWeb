<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Image Skeleton UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .img-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9; /* 레이아웃 점프 방지 */
      overflow: hidden;
      border-radius: .5rem;
    }
    .img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* 로딩 전 숨김 */
    }
    .skeleton {
      position: absolute;
      inset: 0;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-4">
  <h5 class="mb-3">Image Skeleton UI</h5>

  <div class="card">
    <div class="card-body">
      <div class="img-wrapper">
        <!-- Skeleton -->
        <div class="skeleton placeholder-glow">
          <span class="placeholder col-12 h-100"></span>
        </div>

        <!-- 실제 이미지 -->
        <img
          id="photo"
          src="https://picsum.photos/800/450"
          alt="sample image"
        />
      </div>

      <div class="mt-3 placeholder-glow" id="textSkeleton">
        <span class="placeholder col-6"></span>
        <span class="placeholder col-4"></span>
      </div>

      <div class="mt-3 d-none" id="textContent">
        <div class="fw-semibold">Sample Image</div>
        <div class="text-muted small">Loaded with skeleton UI</div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $(function () {
    const $img = $("#photo");
    const $skeleton = $(".skeleton");
    const $textSkeleton = $("#textSkeleton");
    const $textContent = $("#textContent");

    // 이미지 로딩 성공
    $img.on("load", function () {
      $skeleton.fadeOut(150);
      $img.fadeIn(150);
      $textSkeleton.addClass("d-none");
      $textContent.removeClass("d-none");
    });

    // 이미지 로딩 실패
    $img.on("error", function () {
      $skeleton.removeClass("placeholder-glow").html(
        '<div class="d-flex h-100 align-items-center justify-content-center text-muted small">Image not available</div>'
      );
    });
  });
</script>

</body>
</html>
