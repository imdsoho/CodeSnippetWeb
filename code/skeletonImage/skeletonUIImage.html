<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Image Skeleton UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* 이미지 영역 고정 → 레이아웃 점프 방지 */
    .img-box {
      width: 100%;
      aspect-ratio: 4 / 3;
      background-color: #f1f3f5;
      position: relative;
      overflow: hidden;
    }
    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* load 이후 표시 */
    }
  </style>
</head>

<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="m-0">Gallery</h5>
    <button id="btnReload" class="btn btn-sm btn-outline-primary">Reload</button>
  </div>

  <!-- Skeleton 영역 -->
  <div id="skeleton">
    <div class="row g-3">
      <!-- skeleton 카드 6개 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
          <div class="img-box placeholder-glow">
            <span class="placeholder col-12 h-100"></span>
          </div>
          <div class="card-body">
            <div class="placeholder-glow">
              <span class="placeholder col-7"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
          <div class="img-box placeholder-glow">
            <span class="placeholder col-12 h-100"></span>
          </div>
          <div class="card-body">
            <div class="placeholder-glow">
              <span class="placeholder col-6"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
          <div class="img-box placeholder-glow">
            <span class="placeholder col-12 h-100"></span>
          </div>
          <div class="card-body">
            <div class="placeholder-glow">
              <span class="placeholder col-8"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 실제 이미지 렌더링 영역 -->
  <div id="content" class="row g-3 d-none"></div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Demo API (이미지 URL 반환)
  const API_URL = "https://jsonplaceholder.typicode.com/photos?_limit=6";

  function showSkeleton() {
    $("#content").addClass("d-none").empty();
    $("#skeleton").removeClass("d-none");
  }

  function renderImages(items) {
    const $content = $("#content").empty();

    items.forEach(item => {
      const card = $(`
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card">
            <div class="img-box">
              <div class="placeholder-glow skeleton">
                <span class="placeholder col-12 h-100"></span>
              </div>
              <img src="${item.url}" alt="${escapeHtml(item.title)}" />
            </div>
            <div class="card-body">
              <div class="small text-truncate">${escapeHtml(item.title)}</div>
            </div>
          </div>
        </div>
      `);

      const $img = card.find("img");
      const $skeleton = card.find(".skeleton");

      // 이미지 로딩 완료 시 skeleton 제거
      $img.on("load", function () {
        $skeleton.remove();
        $(this).fadeIn(150);
      });

      // 에러 처리 (선택)
      $img.on("error", function () {
        $skeleton.remove();
        $(this).replaceWith(
          `<div class="d-flex align-items-center justify-content-center h-100 text-muted">
            Image error
           </div>`
        );
      });

      $content.append(card);
    });

    $("#skeleton").addClass("d-none");
    $("#content").removeClass("d-none");
  }

  function fetchImages() {
    showSkeleton();

    $.ajax({
      url: API_URL,
      method: "GET",
      dataType: "json"
    })
    .done(function (data) {
      renderImages(data);
    })
    .fail(function () {
      alert("API 요청 실패");
    });
  }

  function escapeHtml(str) {
    return String(str ?? "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  $(function () {
    fetchImages();
    $("#btnReload").on("click", fetchImages);
  });
</script>
</body>
</html>
