<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
              connect-src 'self' http: https:;
              script-src 'self' 'unsafe-inline' http: https:;
              img-src 'self' data: http: https:;
              font-src 'self' http: https:;
              style-src 'self' 'unsafe-inline' http: https:;">
    <title>CodeSnippetWeb</title>

    <script src="/node_modules/jquery/dist/jquery.js" type="application/javascript"></script>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js" type="text/javascript"></script>

    <script defer src="./main.js" type="application/javascript"></script>
    <script defer src="./sseReceiver.js" type="application/javascript"></script>
</head>
<body>
<div class="container">
    <button type="button" class="btn btn-outline-primary m-2 p-2">
        <a href="/CodeSnippetWeb/code/index.html">Home</a>
    </button>

    <div>
        <button type="button" id="btnSubmit" class="btn btn-outline-primary m-2 p-2">Create Plot</button>

        <div class="m-2 p-2">
            <span class="skeleton" style="display: none;">
                <img src="/CodeSnippetWeb/assets/images/blurHeatmapImage.png" style="width:650px; height:auto;" alt="blur image" />
            </span>
            <span class="muscle">
                <svg id="heatmapChart"></svg>
                <span id="plotImage"></span>
            </span>
        </div>
        <div id="state"></div>
    </div>

    <div id="coordinates" class="m-3 p-3"></div>

    <div class="m-2 p-2">
        [REF] <a href="https://medium.com/@nandagopal05/server-sent-events-with-python-fastapi-f1960e0c8e4b">Server-Sent Events with Python FastAPI</a>
    </div>
</div>
</body>
</html>
