<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skeleton UI Example</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* 선택: skeleton이 보이는 동안 레이아웃 점프 방지 */
    .min-h-240 { min-height: 240px; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h5 class="m-0">Users</h5>
      <button id="btnReload" class="btn btn-outline-primary btn-sm">Reload</button>
    </div>

    <!-- 상태 메시지(에러/빈값 등) -->
    <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>

    <!-- Skeleton 영역 -->
    <div id="skeleton" class="min-h-240">
      <!-- Bootstrap placeholder로 skeleton card 6개 -->
      <div class="row g-3">
        <!-- 반복 템플릿(원하면 개수 변경) -->
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card">
            <div class="card-body">
              <div class="placeholder-glow">
                <div class="placeholder col-7 mb-2"></div>
                <div class="placeholder col-10 mb-2"></div>
                <div class="placeholder col-8 mb-3"></div>
                <div class="d-flex gap-2">
                  <span class="placeholder col-4"></span>
                  <span class="placeholder col-3"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <div class="card"><div class="card-body"><div class="placeholder-glow">
            <div class="placeholder col-6 mb-2"></div>
            <div class="placeholder col-11 mb-2"></div>
            <div class="placeholder col-9 mb-3"></div>
            <div class="d-flex gap-2">
              <span class="placeholder col-5"></span>
              <span class="placeholder col-2"></span>
            </div>
          </div></div></div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <div class="card"><div class="card-body"><div class="placeholder-glow">
            <div class="placeholder col-5 mb-2"></div>
            <div class="placeholder col-9 mb-2"></div>
            <div class="placeholder col-7 mb-3"></div>
            <div class="d-flex gap-2">
              <span class="placeholder col-4"></span>
              <span class="placeholder col-4"></span>
            </div>
          </div></div></div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <div class="card"><div class="card-body"><div class="placeholder-glow">
            <div class="placeholder col-8 mb-2"></div>
            <div class="placeholder col-10 mb-2"></div>
            <div class="placeholder col-6 mb-3"></div>
            <div class="d-flex gap-2">
              <span class="placeholder col-3"></span>
              <span class="placeholder col-5"></span>
            </div>
          </div></div></div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <div class="card"><div class="card-body"><div class="placeholder-glow">
            <div class="placeholder col-6 mb-2"></div>
            <div class="placeholder col-12 mb-2"></div>
            <div class="placeholder col-8 mb-3"></div>
            <div class="d-flex gap-2">
              <span class="placeholder col-4"></span>
              <span class="placeholder col-3"></span>
            </div>
          </div></div></div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <div class="card"><div class="card-body"><div class="placeholder-glow">
            <div class="placeholder col-7 mb-2"></div>
            <div class="placeholder col-10 mb-2"></div>
            <div class="placeholder col-9 mb-3"></div>
            <div class="d-flex gap-2">
              <span class="placeholder col-5"></span>
              <span class="placeholder col-2"></span>
            </div>
          </div></div></div>
        </div>
      </div>
    </div>

    <!-- 실제 데이터 렌더링 영역 -->
    <div id="content" class="row g-3 d-none"></div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "https://jsonplaceholder.typicode.com/users";

    function showSkeleton() {
      $("#alertBox").addClass("d-none").text("");
      $("#content").addClass("d-none").empty();
      $("#skeleton").removeClass("d-none");
    }

    function showError(msg) {
      $("#skeleton").addClass("d-none");
      $("#content").addClass("d-none").empty();
      $("#alertBox").removeClass("d-none").text(msg);
    }

    function renderUsers(users) {
      const $content = $("#content");
      $content.empty();

      if (!users || users.length === 0) {
        showError("데이터가 없습니다.");
        return;
      }

      users.forEach(u => {
        const cardHtml = `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100">
              <div class="card-body">
                <h6 class="card-title mb-1">${escapeHtml(u.name)}</h6>
                <div class="text-muted small mb-2">@${escapeHtml(u.username)}</div>
                <div class="small mb-1"><strong>Email:</strong> ${escapeHtml(u.email)}</div>
                <div class="small mb-3"><strong>Company:</strong> ${escapeHtml(u.company?.name || "-")}</div>
                <div class="d-flex gap-2">
                  <a class="btn btn-sm btn-primary" href="mailto:${escapeAttr(u.email)}">Mail</a>
                  <button class="btn btn-sm btn-outline-secondary" type="button" data-id="${escapeAttr(u.id)}">
                    Detail
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
        $content.append(cardHtml);
      });

      $("#skeleton").addClass("d-none");
      $("#content").removeClass("d-none");
    }

    // 간단 XSS 방지용 escape
    function escapeHtml(str) {
      return String(str ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }
    function escapeAttr(str) { return escapeHtml(str); }

    function fetchUsers() {
      showSkeleton();

      $.ajax({
        url: API_URL,
        method: "GET",
        dataType: "json",
        timeout: 8000
      })
      .done(function(data) {
        // demo: skeleton이 너무 빨리 사라지면 깜빡임이 있어 최소 표시 시간(선택)
        const MIN_MS = 400;
        setTimeout(() => renderUsers(data), MIN_MS);
      })
      .fail(function(xhr, status) {
        const msg = (status === "timeout")
          ? "요청 시간이 초과되었습니다."
          : "API 요청에 실패했습니다.";
        showError(msg);
      });
    }

    $(function() {
      fetchUsers();

      $("#btnReload").on("click", fetchUsers);

      // 예: 동적 버튼 이벤트 처리
      $("#content").on("click", "button[data-id]", function() {
        const id = $(this).data("id");
        alert("Detail clicked: " + id);
      });
    });
  </script>
</body>
</html>
