<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
              connect-src 'self' http: https:;
              script-src 'self' 'unsafe-inline' http: https:;
              img-src 'self' data: http: https:;
              font-src 'self' http: https:;
              style-src 'self' 'unsafe-inline' http: https:;">
    <title>CodeSnippetWeb</title>

    <script src="/node_modules/jquery/dist/jquery.js" type="application/javascript"></script>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js" type="text/javascript"></script>

    <link href="./main.css" rel="stylesheet">
    <script defer src="/node_modules/chart.js/dist/chart.umd.js" type="text/javascript"></script>
    <script defer src="./main.js" type="text/javascript"></script>
    <script defer src="./dataUpdate.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <button type="button" class="btn btn-outline-primary m-2 p-2">
        <a href="/CodeSnippetWeb/code/index.html">Home</a>
    </button>
    <div class="row">
        <div class="col-auto">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">1</div>
                        <div class="col h-border h-border-top">2</div>
                        <div class="col">3</div>
                    </div>
                    <div class="row">
                        <div class="col h-border h-border-left">4</div>
                        <div class="col d-flex justify-content-center align-items-center">
                            <img src="./images/center_airplane.png" class="w-100 h-100"  alt="비행기" />
                        </div>
                        <div class="col h-border h-border-right">6</div>
                    </div>
                    <div class="row">
                        <div class="col">7</div>
                        <div class="col h-border h-border-bottom">8</div>
                        <div class="col">9</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center">
                    <div id="btnStart" class="h-circle rounded-circle bg-primary-subtle d-flex justify-content-center align-items-center bg-primary-bg-subtle">
                        <span class="fs-1">시 작</span>
                    </div>
                </div>
                <div class="col d-flex justify-content-center align-items-center">
                    <span id="tCount" class="countdown"></span>
                </div>
                <div class="col  d-flex justify-content-center align-items-center">
                    <div id="btnStop" class="h-circle rounded-circle bg-warning-subtle d-flex justify-content-center align-items-center">
                        <span class="fs-1">끝</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2 ms-3">
            <div class="row">
                <div id="step-5" class="col border border-1 m-1 mt-3 p-1">
                    <span class="d-flex justify-content-center align-items-center fs-1 countdown">5</span>
                </div>
            </div>
            <div class="row">
                <div id="step-4" class="col border border-1 m-1 p-1">
                    <span class="d-flex justify-content-center align-items-center fs-1 countdown">4</span>
                </div>
            </div>
            <div class="row">
                <div id="step-3" class="col border border-1 m-1 p-1">
                    <span class="d-flex justify-content-center align-items-center fs-1 countdown">3</span>
                </div>
            </div>
            <div class="row">
                <div id="step-2" class="col border border-1 m-1 p-1">
                    <span class="d-flex justify-content-center align-items-center fs-1 countdown">2</span>
                </div>
            </div>
            <div class="row">
                <div id="step-1" class="col border border-1 m-1 p-1">
                    <span class="d-flex justify-content-center align-items-center fs-1 countdown">1</span>
                </div>
            </div>
            <div class="row">
                <div id="step-0" class="col border border-1 m-1 mb-3 p-1">
                    <span class="d-flex justify-content-center align-items-center fs-1 countdown">0</span>
                </div>
            </div>
    </div>
</div>
</body>
</html>
