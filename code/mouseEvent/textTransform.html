<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Transform</title>
    <script src="/node_modules/jquery/dist/jquery.js" type="application/javascript"></script>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js" type="text/javascript"></script>
    <style>
        .geneName {
            display: inline-block;
            transition: transform 0.2s; /* Animation */
        }

        .geneName:hover {
            transform: scale(1.5); /* Scale up the button */
        }

    </style>
</head>
<body>
    <p class="geneName m-2 p-2 fs-6">Hover Over Me</p>
</body>
</html>
